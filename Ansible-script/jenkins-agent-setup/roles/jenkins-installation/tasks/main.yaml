---
   - name: install wget
     apt:
      name: wget
      state: present

   - name: Install dependencies
     apt:
      name: net-tools
      state: present

   - name: jenkins repo
     apt_key:
      url: wget -O /etc/yum.repos.d/jenkins.repo http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
      state: present
     become: true

   - name: import jenkins key
     rpm_key:
      state: present
      key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key

   - name: install jenkins
     apt:
      name: jenkins
      state: present

   - name: Start Jenkins service
     service:
        name: jenkins
        state: started
        enabled: true